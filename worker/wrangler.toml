name = "hipervinculos-worker"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Cron Triggers (Hourly)
[triggers]
crons = ["0 * * * *"]

# KV Namespaces (IDs will be replaced by real ones after `wrangler kv:namespace create`)
# For dev/preview, we use placeholders or binding names directly.
[[kv_namespaces]]
binding = "RETRY_QUEUE"
id = "5848ceff29f14abfbb0f8c6d81162815"

[vars]
GITHUB_OWNER = "akielbowicz"
GITHUB_REPO = "hipervinculos"
# Secrets (set via `wrangler secret put`):
# TELEGRAM_BOT_TOKEN
# GITHUB_TOKEN
# WEBHOOK_SECRET
