name: Validate Bookmark Data

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  push:
    branches: [main]
    paths:
      - 'data/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate bookmark data
        id: validate
        run: |
          node scripts/validate-bookmarks.js > validation-report.txt 2>&1
          echo "status=$?" >> $GITHUB_OUTPUT

      - name: Check for broken links
        id: links
        continue-on-error: true
        run: |
          node scripts/check-links.js > link-report.txt 2>&1
          echo "status=$?" >> $GITHUB_OUTPUT

      - name: Generate validation summary
        run: |
          echo "## Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.validate.outputs.status }}" == "0" ]; then
            echo "âœ… **Data Validation**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Data Validation**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Details" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat validation-report.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

          if [ -f link-report.txt ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Link Check" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -20 link-report.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: |
            validation-report.txt
            link-report.txt
          retention-days: 30

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('validation-report.txt', 'utf8');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Data Validation Failed',
              body: `## Validation Failure\n\nThe automated validation check failed.\n\n### Report\n\n\`\`\`\n${report}\n\`\`\`\n\n### Actions\n\n- [ ] Review validation errors\n- [ ] Fix data issues\n- [ ] Re-run validation\n\n**Triggered by**: ${context.workflow} (${context.sha.substring(0, 7)})\n**Run**: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'validation', 'automated']
            });
