name: Auto-tag Bookmarks

on:
  schedule:
    - cron: '0 6 * * 0'  # Weekly on Sunday at 6am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run auto-tag
        run: node scripts/auto-tag.js --apply

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add data/bookmarks.jsonl data/tags.jsonl
          git diff --quiet && git diff --staged --quiet || \
            git commit -m "chore(data): auto-tag bookmarks [skip ci]"
          git push || true
