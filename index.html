<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal bookmark manager">
  <title>HipervÃ­nculos - Bookmarks</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="logo">HipervÃ­nculos</h1>
        <div class="search-container">
          <input
            type="search"
            id="search"
            class="search-input"
            placeholder="Search..."
            autocomplete="off"
          />
          <button class="search-clear" id="search-clear" aria-label="Clear search">Ã—</button>
        </div>
      </div>
    </header>

    <!-- Navigation / Filters -->
    <nav class="sub-nav">
      <div class="nav-tabs">
        <button class="nav-tab active" data-filter="all">All</button>
        <button class="nav-tab" data-filter="unread">Unread</button>
        <button class="nav-tab" data-filter="favorites">Favorites</button>
      </div>

      <div class="nav-tools">
        <select id="type-filter" class="minimal-select">
          <option value="">All Types</option>
          <option value="article">Articles</option>
          <option value="video">Videos</option>
          <option value="code">Code</option>
          <option value="image">Images</option>
          <option value="tweet">Tweets</option>
          <option value="pdf">PDFs</option>
          <option value="other">Other</option>
        </select>

        <select id="sort-select" class="minimal-select">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="title">A-Z</option>
        </select>
      </div>
    </nav>

    <!-- Stats Bar -->
    <div class="stats-bar" id="stats-bar">
      <span id="bookmark-count">Loading...</span>
      <span id="search-results" class="hidden"></span>
    </div>

    <!-- Bookmarks Grid -->
    <main class="bookmarks-grid" id="bookmarks-grid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading bookmarks...</p>
      </div>
    </main>

    <!-- Empty State -->
    <div class="empty-state hidden" id="empty-state">
      <div class="empty-icon">ðŸ“­</div>
      <h2>No bookmarks found</h2>
      <p id="empty-message">Start by sending a link to your Telegram bot</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>
        <a href="https://github.com/yourusername/hipervinculos" target="_blank" rel="noopener">
          GitHub
        </a>
        â€¢
        <a href="bookmark-complete-spec.md">Documentation</a>
        â€¢
        <kbd>/</kbd> to search
      </p>
    </footer>
  </div>

  <!-- Pagefind UI (will be initialized by app.js) -->
  <script src="assets/app.js" type="module"></script>
</body>
</html>
